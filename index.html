<body class="h_center">
	<script>
	$(document).ready(function() {
		$("#gallery").owlCarousel({
			items: 4,

  		});
	});
	function fadeIn(elem) {
		document.getElementById(elem).style.animationName = "fadeIn";
		document.getElementById(elem).style.animationDuration = ".3s";
		document.getElementById(elem).style.animationFillMode = "forwards";
	}
	function fadeOut(elem) {
		document.getElementById(elem).style.animationName = "fadeOut";
		document.getElementById(elem).style.animationDuration = ".3s";
	}
	</script>
